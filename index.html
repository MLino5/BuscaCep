<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Css/style.css">
    <title>App Busca CEP</title>
</head>
<body>
    <div class="container">
        <h2>Busca CEP</h2>
